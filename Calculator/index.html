<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="input">
            <input type="text" placeholder="0" id="inputBT">
        </div>
        <div>
          <button class="Buttons operator">AC</button>
          <button class="Buttons operator">DEL</button>
          <button class="Buttons operator">%</button>
          <button class="Buttons operator">/</button>
        </div>
        <div id="Button">
            <button class="Buttons">1</button>
            <button class="Buttons">2</button>
            <button class="Buttons">3</button>
            <button class="Buttons operator">+</button>
        <div id="Button">
            <button class="Buttons">4</button>
            <button class="Buttons">5</button>
            <button class="Buttons">6</button>
            <button class="Buttons operator">-</button>
        </div>
        <div id="Button">
            <button class="Buttons">7</button>
            <button class="Buttons">8</button>
            <button class="Buttons">9</button>
            <button class="Buttons operator" >*</button>
        </div>
        </div>
        <div id="Button">
            <button class="Buttons">00</button>
            <button class="Buttons">0</button>
            <button class="Buttons">.</button>
            <button class="Buttons operator" id="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
